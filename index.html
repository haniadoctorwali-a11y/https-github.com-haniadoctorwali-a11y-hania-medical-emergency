<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hania Medical Emergency - AI Medical Assistant</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              background: '#000000',
              surface: '#09090b',
              primary: '#ef4444', // Red 500 (Emergency feel)
              secondary: '#14b8a6', // Teal 500 (Medical feel)
              accent: '#f43f5e', // Rose 500
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #000000;
        color: #f4f4f5;
        overflow: hidden;
      }
      
      /* VIP Deep Black Background with Grid */
      .bg-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #020203; /* Deep Midnight */
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          radial-gradient(circle at 50% 0%, rgba(20, 184, 166, 0.12), transparent 45%),
          radial-gradient(circle at 10% 100%, rgba(239, 68, 68, 0.08), transparent 35%);
        background-size: 50px 50px, 50px 50px, 100% 100%, 100% 100%;
        pointer-events: none;
        z-index: 0;
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #ef4444; /* Red hover */
      }

      /* Animations */
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(15px) scale(0.98); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes heartbeat {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      .animate-heartbeat {
        animation: heartbeat 2s infinite ease-in-out;
      }

      /* Glassmorphism utility */
      .glass {
        background: rgba(10, 10, 12, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-card {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@6.22.1?deps=react@18.2.0,react-dom@18.2.0",
    "react": "https://aistudiocdn.com/react@18.2.0",
    "react/": "https://aistudiocdn.com/react@18.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@18.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@18.2.0/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@18.2.0/client",
    "react-markdown": "https://aistudiocdn.com/react-markdown@9.0.1?deps=react@18.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@0.344.0?deps=react@18.2.0"
  }
}
</script>
</head>
  <body>
    <div class="bg-glow"></div>
    <div id="root" class="relative z-10 h-full"></div>
  </body>
</html>
